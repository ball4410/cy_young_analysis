<html>
    <head>
        <title>
            2021 Cy Young
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <!-- Our CSS -->
        <link rel="stylesheet" type="text/css" href="./static/css/style.css">
    </head>

    <body>

        <div>
            <h1>Cy Young Predictor </h1>
        </div>

        <a class ="btn btn-outline-dark" href="/scrape">Scrape New Data</a>

        <div class="row">
            <div class="col-md-5">
                <h3>Model Predictions</h3>
                {{data | safe}}
            </div>
            <div class="col-md-7">
                <h3>ESPN Predictions</h3>
                {{cy.predictions | safe}}
            </div>

        </div>

        <div>
            <h4>Does your favorite pitcher have what it takes to be a Cy Young award nominee?</h4>
        </div>

        <form action="/predict" method="POST">
            <section>
                <label>Innings Pitched</label>
                <input class="IP" name="IP">
            </section>
            <section>
                <label>Earned Runs</label>
                <input class="ER" name="ER">
            </section>
            <section>
                <label>Strike Outs</label>
                <input class="SO" name="SO">
            </section>
            <section>
                <label>Saves</label>
                <input class="SV" name="SV">
            </section>
            <section>
                <label>Shut Outs</label>
                <input class="SHO" name="SHO">
            </section>
            <section>
                <label>Wins</label>
                <input class="W" name="W">
            </section>
            <section>
                <label>Losses</label>
                <input class="L" name="L">
            </section>
    
            <input type="submit" value="Find Out" class="button"/>
    
           
    
        </form>

    </body>



</html>
